<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Flashcards</title>
    <link rel="stylesheet" href="flashcards.css">
</head>
<body>
    <h1>Food Flashcards</h1>
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <p>What is the main ingredient in guacamole?</p>
            </div>
            <div class="back">
                <p>Avocado</p>
            </div>
        </div>

        <div class="flashcard">
            <div class="front">
                <p>What is sushi traditionally wrapped in?</p>
            </div>
            <div class="back">
                <p>Nori (seaweed)</p>
            </div>
        </div>

        <div class="flashcard">
            <div class="front">
                <p>Which country is famous for pizza and pasta?</p>
            </div>
            <div class="back">
                <p>Italy</p>
            </div>
        </div>

        <div class="flashcard">
            <div class="front">
                <p>What is the primary ingredient in hummus?</p>
            </div>
            <div class="back">
                <p>Chickpeas</p>
            </div>
        </div>
    </div>
    <script src="flashcards.js"></script>
</body>
</html>
